<div class="contentWrapper"  ng-controller="StplGueltigkeitCtrl as ctrl">
	<table class="table table-striped">
		<thead>
			<tr>
				<th width="200">Studiensemester</th>
				<th width="100" ng-repeat="n in ctrl.range(ctrl.studienplan.regelstudiendauer)">{{n}}</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="sem in ctrl.zuordnungList">
				<td>{{sem.studiensemester_kurzbz}}</td>
				<td ng-repeat="n in ctrl.range(ctrl.studienplan.regelstudiendauer)"><span ng-show="{{sem.ausbildungssemester.indexOf(n.toString()) > -1}}" class='glyphicon glyphicon-ok green' aria-hidden='true'></span><span ng-show="sem.ausbildungssemester.indexOf(n.toString()) == -1" class='glyphicon glyphicon-remove red' aria-hidden='true'></span></td>
				<td>
					<div class="btn-group btn-group-xs">
						<button type="submit" class="btn btn-default btn-" ng-click="ctrl.delete(sem.studiensemester_kurzbz)">LÃ¶schen</button>
					</div>
				</td>
			</tr>
			<tr id="newAssignment">
				<td>
					<select id="studiensemester">
						<option ng-repeat="sem in ctrl.studiensemesterList" value="{{sem.studiensemester_kurzbz}}">{{sem.studiensemester_kurzbz}}</option>
					</select>
				</td>
				<td class="newAssignment" ng-repeat="n in ctrl.range(ctrl.studienplan.regelstudiendauer)">
					<input type="checkbox" sem="{{n}}"/>
				</td>
				<td>
					<div class="btn-group btn-group-xs">
						<button type="submit" class="btn btn-primary" ng-click="ctrl.assign()">Zuordnen</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	
	
</div>

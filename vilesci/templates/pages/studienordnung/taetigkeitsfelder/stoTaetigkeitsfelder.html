<div class="contentWrapper" ng-controller="StoTaetigkeitsfelderCtrl as ctrl">
	<form id="stoTaetigkeitsfelder" onsubmit="return false;">
		<div class="row">
			<div class="col-sm-8">
				<h4>
					Überblick
					<span><a href="#" data-toggle="tooltip" data-placement="right" title="Einleitend wird ein Überblick über die Anforderungen und Tätigkeitsprofile in Verbindung mit Trends und Entwicklungen im studiengangsrelevanten Berufsfeld gegeben."><span style="font-size: 1em;" class="glyphicon glyphicon-info-sign glyph" aria-hidden="true"></span></a></span>
				</h4>
				<div class="form-group">
					<textarea strip-html class="form-control input-sm" rows="10" name='ueberblick' ng-model="ctrl.data.ueberblick"></textarea>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<h4>
					Branchen und Sektoren
					<span><a href="#" data-toggle="tooltip" data-placement="right" title=""><span style="font-size: 1em;" class="glyphicon glyphicon-info-sign glyph" aria-hidden="true"></span></a></span>
				</h4>
				<textarea strip-html type="text" class="form-control input-sm" placeholder="" ng-model="ctrl.data.data.branchen.fixed"></textarea>
				<div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
					<div class="btn-group">
						<a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a data-edit="fontSize 5" class="fs-Five">Huge</a></li>
							<li><a data-edit="fontSize 3" class="fs-Three">Normal</a></li>
							<li><a data-edit="fontSize 1" class="fs-One">Small</a></li>
						</ul>
					</div>
					<div class="btn-group">
						<a class="btn btn-default" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
						<a class="btn btn-default" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
						<a class="btn btn-default" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
						<a class="btn btn-default" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
					</div>
					<div class="btn-group">
						<a class="btn btn-default" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
						<a class="btn btn-default" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
						<a class="btn btn-default" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
						<a class="btn btn-default" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
					</div>
					<div class="btn-group">
						<a class="btn btn-default" data-edit="insertunorderedlist" title="Bullet list"><i class="fa fa-list-ul"></i></a>
						<a class="btn btn-default" data-edit="insertorderedlist" title="Number list"><i class="fa fa-list-ol"></i></a>
						<a class="btn btn-default" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="fa fa-outdent"></i></a>
						<a class="btn btn-default" data-edit="indent" title="Indent (Tab)"><i class="fa fa-indent"></i></a>
					</div>
					<div class="btn-group">
						<a class="btn btn-default" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
						<a class="btn btn-default" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
						<a class="btn btn-default" data-edit="html" title="Clear Formatting"><i class='glyphicon glyphicon-pencil'></i></a>
					</div>
				</div>
				<div id="editor" class="lead" data-placeholder="">
				</div>
				<!--<div class="input-group">
					<input strip-html type="text" class="form-control input-sm" placeholder="" ng-model="ctrl.temp.branchen"/>
					<span class="input-group-btn">
						<button class="btn btn-primary btn-sm" type="button" ng-click="ctrl.addListItem('list_branchen', 'branchen')">Aufzählung hinzufügen</button>
					</span>
				</div>
				<ul id="list_branchen" class="list-group">
					
				</ul>-->
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<h4>
					Positionen und Funktionen
					<span><a href="#" data-toggle="tooltip" data-placement="right" title=""><span style="font-size: 1em;" class="glyphicon glyphicon-info-sign glyph" aria-hidden="true"></span></a></span>
				</h4>
				<textarea strip-html type="text" class="form-control input-sm" placeholder="" ng-model="ctrl.data.data.positionen.fixed"></textarea>
				<div class="input-group">
					<input strip-html type="text" class="form-control input-sm" placeholder="" ng-model="ctrl.temp.positionen"/>
					<span class="input-group-btn">
						<button class="btn btn-primary btn-sm" type="button" ng-click="ctrl.addListItem('list_positionen', 'positionen')">Aufzählung hinzufügen</button>
					</span>
				</div>
				<ul id="list_positionen" class="list-group">
					
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<h4>
					Aufgaben und Tätigkeiten
					<span><a href="#" data-toggle="tooltip" data-placement="right" title=""><span style="font-size: 1em;" class="glyphicon glyphicon-info-sign glyph" aria-hidden="true"></span></a></span>
				</h4>
				<textarea strip-html type="text" class="form-control input-sm" placeholder="" ng-model="ctrl.data.data.aufgaben.fixed"></textarea>
				<div class="input-group">
					<input strip-html type="text" class="form-control input-sm" placeholder="" ng-model="ctrl.temp.aufgaben"/>
					<span class="input-group-btn">
						<button class="btn btn-primary btn-sm" type="button" ng-click="ctrl.addListItem('list_aufgaben', 'aufgaben')">Aufzählung hinzufügen</button>
					</span>
				</div>
				<ul id="list_aufgaben" class="list-group">
					
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-10">
				<div class="form-group">
					<div>
						<button id="save" type="submit" class="btn btn-success btn-sm" ng-click="ctrl.save()">Speichern</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
